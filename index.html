<!DOCTYPE html>
<html lang="en">
<head>
    <title>weatherio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assest/css/style.css">
    <script type="module" src="./assest/js/app.js" defer></script>
    <script type="module" src="./assest/js/route.js" defer></script>
</head>
<body>
    <!-- Animated Video Background -->
    <div class="video-background">
        <video autoplay loop muted playsinline id="background-video"></video>
    </div>

    <header class="header">
        <div class="container">
            <div class="search-view" data-search-view>
                <div class="search-wrapper">
                    <input type="search" name="search" class="search-field" placeholder="Search city or zip..." autocomplete="off" data-search-field>
                    <span class="m-icon leading-icon">search</span>
                    <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler>
                        <span class="m-icon">arrow_back</span>
                    </button>
                </div>
                <div class="search-result" data-search-result></div>
            </div>

            <div class="header-actions">
                <!-- Favorites Dropdown Menu -->
                <div class="header-favorites" data-favorites-container>
                    <button class="icon-btn has-state" aria-label="open favorites" data-favorites-toggler>
                        <span class="m-icon">favorite</span>
                    </button>
                    <div class="favorites-menu" data-favorites-menu></div>
                </div>
                <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                    <span class="m-icon">search</span>
                </button>
                <button class="icon-btn has-state" aria-label="open settings" data-settings-btn>
                    <span class="m-icon">settings</span>
                </button>
                <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
                    <span class="m-icon">my_location</span>
                    <span class="span">Current Location</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <article class="container" data-container>
            <div class="content-left">
                <section class="section current-weather" aria-label="current weather" data-current-weather></section>
                <section class="section forecast" aria-labelledby="forecast-label" data-5-day-forecast></section>
            </div>
            <div class="content-right">
                <section class="section highlights" aria-labelledby="highlights-label" data-highlights></section>
                <section class="section hourly-forecast" aria-label="hourly forecast" data-hourly-forecast></section>
            </div>
            <div class="loading" data-loading></div>
        </article>
    </main>

    <section class="error-content" data-error-content>
         <h2 class="heading">404</h2>
         <p class="body-1">Page not found!</p>
         <a href="#/current-location" class="btn-primary">
             <span class="span">Go Home</span>
         </a>
    </section>

    <div class="modal-overlay" data-settings-overlay></div>
    <div class="modal-container" data-settings-modal>
        <div class="modal-header">
            <h3 class="title-2">Settings</h3>
            <button class="icon-btn" aria-label="close settings modal" data-settings-close>
                <span class="m-icon">close</span>
            </button>
        </div>
        <div class="modal-content">
            <div class="setting-group">
                <label for="temp-unit" class="title-3">Temperature</label>
                <select id="temp-unit" class="setting-select" data-setting="temperature">
                    <option value="celsius">Celsius (°C)</option>
                    <option value="fahrenheit">Fahrenheit (°F)</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="wind-unit" class="title-3">Wind Speed</label>
                <select id="wind-unit" class="setting-select" data-setting="windSpeed">
                    <option value="ms">Meters per second (m/s)</option>
                    <option value="kmh">Kilometers per hour (km/h)</option>
                    <option value="mph">Miles per hour (mph)</option>
                    <option value="bft">Beaufort (bft)</option>
                    <option value="kn">Knots (kn)</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="pressure-unit" class="title-3">Pressure</label>
                <select id="pressure-unit" class="setting-select" data-setting="pressure">
                    <option value="hPa">Hectopascals (hPa)</option>
                    <option value="mbar">Millibars (mbar)</option>
                    <option value="inHg">Inches of mercury (inHg)</option>
                    <option value="mmHg">Millimeters of mercury (mmHg)</option>
                    <option value="kPa">Kilopascals (kPa)</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="dist-unit" class="title-3">Distance</label>
                <select id="dist-unit" class="setting-select" data-setting="distance">
                    <option value="km">Kilometers (km)</option>
                    <option value="mi">Miles (mi)</option>
                </select>
            </div>
            <div class="setting-group">
                <p class="title-3">Time Format</p>
                <div class="radio-group">
                    <input type="radio" id="time12" name="timeFormat" value="12h" checked data-setting="timeFormat">
                    <label for="time12">12-Hour</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="time24" name="timeFormat" value="24h" data-setting="timeFormat">
                    <label for="time24">24-Hour</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
